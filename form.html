<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 font-sans p-4">
    <div
      class="max-w-md mx-auto bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden"
    >
      <div class="p-4">
        <a href="#" class="text-purple-600 flex items-center gap-2 font-medium">
          <span class="text-xl">←</span> Рөлдерге қайту
        </a>
      </div>

      <div class="px-6 py-4">
        <h1 class="text-xl font-bold text-gray-900">
          Бас кейіпкер (ұл, 10-12 жас)
        </h1>
        <p class="text-purple-600 font-medium mt-1">Ғарыш саяхатшылары</p>
        <p class="text-gray-500 text-sm mt-4">Бұл рөлге үміткерлер</p>
      </div>

      <div class="px-6 flex items-center gap-3 mb-8">
        <div class="flex -space-x-3">
          <div
            class="w-12 h-12 rounded-full border-2 border-white bg-purple-200"
          ></div>
          <div
            class="w-12 h-12 rounded-full border-2 border-white bg-purple-300"
          ></div>
          <div
            class="w-12 h-12 rounded-full border-2 border-white bg-purple-400 flex items-center justify-center text-white text-xs font-bold"
          >
            +3
          </div>
        </div>

        <div class="relative group cursor-pointer">
          <div
            class="w-14 h-14 rounded-full bg-purple-600 flex items-center justify-center border-2 border-white shadow-md relative"
          >
            <svg
              class="w-8 h-8 text-purple-200"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              />
            </svg>
            <div
              class="absolute -right-1 top-1/2 -translate-y-1/2 w-5 h-5 bg-white rounded-full flex items-center justify-center border border-purple-600"
            >
              <span class="text-purple-600 text-xs font-bold">+</span>
            </div>
          </div>
        </div>

        <div class="text-xs leading-tight">
          <p class="font-bold text-gray-800">Сіз де осы тізімге қосыласыз!</p>
          <button class="text-purple-600 font-semibold underline">
            Сурет жүктеу
          </button>
        </div>
      </div>

      <form class="px-6 pb-8 space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Аты-жөні</label
          >
          <input
            type="text"
            placeholder="Атыңызды жазыңыз"
            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none transition"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Қала</label
          >
          <select
            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none appearance-none transition"
          >
            <option selected disabled>Қаланы таңдаңыз</option>
            <option>Алматы</option>
            <option>Астана</option>
            <option>Шымкент</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Телефон</label
          >
          <input
            type="tel"
            placeholder="+7 (___) ___ __ __"
            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none transition"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Ата-ана телефоны</label
          >
          <input
            type="tel"
            placeholder="+7 (___) ___ __ __"
            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none transition"
          />
        </div>

        <a href="success.html">
          <button
            type="button"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-purple-200 transition-all active:scale-95 mt-4"
          >
            Өтініш жіберу
          </button>
        </a>
      </form>
    </div>
  </body>
</html>

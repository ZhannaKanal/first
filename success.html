<!doctype html>
<html lang="kk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Сәтті жіберілді</title>
  </head>
  <body class="bg-gray-50 flex justify-center items-center min-h-screen p-4">
    <div
      class="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl p-8 text-center border border-gray-100"
    >
      <div class="flex justify-center mb-8">
        <div
          class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center relative"
        >
          <div
            class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-10 w-10 text-green-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="3"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>
          
       
        </div>
      </div>

      <h1 class="text-2xl font-black text-gray-900 mb-4">Сәтті жіберілді!</h1>

      <p class="text-gray-500 font-medium leading-relaxed px-4">
        Менеджерлер сіздің суретіңізді тексеріп, ата-анаңызға хабарласады.
      </p>

      <div class="mt-10">
        <a
          href="/"
          class="inline-block w-full bg-gray-600 hover:bg-gray-700 text-white font-extrabold py-5 rounded-2xl shadow-lg shadow-purple-100 transition-all active:scale-95 transform text-lg"
        >
          Басты бет
        </a>
      </div>
    </div>
  </body>
</html>
